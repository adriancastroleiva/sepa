<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SEPA – Webapp</title>
  <meta name="theme-color" content="#0f172a" />
  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Ccircle cx='32' cy='32' r='30' fill='%230f172a'/%3E%3Ctext x='32' y='40' text-anchor='middle' font-size='28' fill='white' font-family='Arial'%3ES%3C/text%3E%3C/svg%3E" />
  <style>
    :root{--bg:#0f172a;--card:#111827;--muted:#334155;--accent:#22c55e;--txt:#e5e7eb}
    html,body{margin:0;height:100%;background:#0b1220;color:var(--txt);font-family:system-ui}
    .wrap{max-width:980px;margin:0 auto;padding:16px}
    .btn{display:flex;align-items:center;gap:12px;background:#111827;border:1px solid #1f2937;border-radius:16px;padding:16px;text-decoration:none;color:var(--txt)}
    .btn:hover{border-color:#334155}
    .icon{width:36px;height:36px;display:grid;place-items:center;background:#0b1220;border:1px solid #1f2937;border-radius:10px}
    .grid{display:grid;grid-template-columns:1fr;gap:12px}
    @media(min-width:720px){.grid{grid-template-columns:repeat(2,1fr)}}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>SEPA – Webapp</h1>
    <div class="grid">
      <a class="btn" id="btn-agua"><span class="icon">🚰</span>1. Hidrantes y Puntos de agua</a>
      <a class="btn" id="btn-pk"><span class="icon">📍</span>2. Puntos kilométricos</a>
      <a class="btn" id="btn-coords"><span class="icon">🧭</span>3. Registrar Coordenadas</a>
      <a class="btn" id="btn-proc"><span class="icon">📚</span>4. Procedimientos</a>
      <a class="btn" id="btn-form"><span class="icon">📝</span>5. Toma de datos</a>
      <a class="btn" id="btn-view"><span class="icon">📂</span>6. Ver Datos guardados</a>
    </div>
  </div>
<script>
function repoRoot(){return window.location.origin + window.location.pathname.replace(/\/?$/,'/');}
function openKmz(filename){
  const fileUrl = repoRoot()+filename;
  const intent = `intent://${encodeURIComponent(fileUrl).replace(/^https%3A%2F%2F/,'')}#Intent;scheme=https;package=com.google.android.apps.maps;end`;
  window.location.href = intent;
  setTimeout(()=>{window.location.href=fileUrl;},1000);
}
document.getElementById('btn-agua').onclick=(e)=>{e.preventDefault();openKmz('agua.kmz');};
document.getElementById('btn-pk').onclick=(e)=>{e.preventDefault();openKmz('pk.kmz');};
</script>
</body>
</html>
